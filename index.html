<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      position: fixed;
      inset: 0;
      background: black;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="startVideo"
           autoplay
           muted
           loop
           playsinline
           preload="auto">
      <source src="videos/start.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // Querformat erzwingen (best effort)
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {});
    }

    const video = document.getElementById('startVideo');

    // Autoplay-Fallback fÃ¼r Chrome Mobile
    document.addEventListener('touchstart', () => {
      if (video.paused) {
        video.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
